name = "litestream"
type = "cli"

[resolve]
versions = ["0.3.13"]

[install.arch]
aarch64 = "arm64"
x86_64 = "amd64"

[install]
download-url = "https://github.com/benbjohnson/litestream/releases/download/{download_file}"

[platform.linux]
download-file = "v{version}/litestream-v{version}-linux-{arch}.tar.gz"

[platform.macos]
download-file = "v{version}/litestream-v{version}-darwin-{arch}.zip"

[install.exes]
[install.exes.litestream]
exe-path = "litestream"
primary = true
